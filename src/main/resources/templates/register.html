<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User registration</h1>
<form action="/register" method="post">

    <div>
        Username: <input type="text" th:field="${user.username}">
    </div>
    <div>
        Password: <input type="password" th:field="${user.password}">
    </div>
    <div>
        Full Name: <input type="text" th:field="${user.fullName}">
    </div>
    <div>
        <button type="submit" style="color:blue" >Safe UserInfo</button>
    </div>

</form>

</body>
</html>
